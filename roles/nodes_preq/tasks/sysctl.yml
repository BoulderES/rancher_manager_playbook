---

- name: Docker Kubernetes kernel forward
  sysctl:
    name: net.ipv4.ip_forward
    value: "1"
    state: present

- name: Docker Kubernetes Assure kernel module ip_tables is loaded
  modprobe:
    name: ip_tables
    state: present

- name: Docker Kubernetes Assure kernel module bridge is loaded
  modprobe:
    name: br_netfilter
    state: present

- name: Docker Kubernetes kernel netfilter on bridges
  sysctl:
    name: "{{ item }}"
    value: "1"
    state: present
  with_items:
    - net.bridge.bridge-nf-call-ip6tables
    - net.bridge.bridge-nf-call-iptables
    - net.bridge.bridge-nf-call-arptables
  register: need_reboot

- name: Docker Kubernetes iptables forward
  iptables:
    chain: FORWARD
    policy: ACCEPT
  register: need_reboot
